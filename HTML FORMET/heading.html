<!-- What is HTML Heading Elements  ? -->

<!-- 
    The <h1> to <h6> tags create heading in HTML, Where <h1> is The biggest and most important, and <h6> is
        the biggest and most important, and <h6> is the smallest and least important.
            -->

            <!DOCTYPE html>
            <html lang="en">
            
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>heading</title>
            </head>
            
            <body>
                <!-- A single h1 is typically useed per page.
                                The tag's element name is casse-insensitive. -->
                <h1>This is Heading 1</h1>
                <br>
                <hr>
                <h2>This is Heading 2</h2>
                <br>
                <hr>
                <h3>This is Heading 3</h3>
                <br>
                <hr>
                <h4>This is Heading 4</h4>
                <br>
                <hr>
                <h5>This is Heading 5</h5>
                <br>
                <hr>
                <h6>This is Heading 6</h6>
            
            </body>
            
            </html>
