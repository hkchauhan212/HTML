<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            margin: 0;
            font-family: "jost", sans-serif;
            font-weight: bold;
            background-color: #efefef;
        }

        img {
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            border-radius: 8px;
            max-width: 500px;
            height: auto;
        }
    </style>
</head>

<body>
    <h1 style="background-color: rgba(0, 128, 0, 0.434); padding: 20px; text-align: center;">This is a natural photos.
    </h1>
    <!-- <a href="https://chat.openai.com/" target="_blank">
    <img src="img/Nature02.png" alt="A natural img.">
    </a> -->
    <img src="img/Nature02.png" alt="A natural img">
    <br>
    <h1 style="background-color: rgba(0, 128, 0, 0.434); padding: 20px; text-align: center;">This is a maping area photo.
    </h1>
    <img src="img/Nature03.png" alt="A natural img." usemap="#harik" width="500px" height="250px" />
    <map name="harik">
        <area shape="rect" coords="0,0,50,50" href="https://chat.openai.com/" alt="Open AI">
    </map>

    <!-- img tag is :Not all parts of a web page use the usual pattern of
having an opening tag, some content, and then a closing
tag. Some parts only need a single tag to work. These
are called "void elements” or “Empty Elements”. -->

</body>

</html>
